name: "pr_detect_target_branch"

on:
  workflow_call:
    inputs:
      base-branch:
        type: string
        default: main
      pr-number:
        required: true
        type: number
    secrets:
      triage-token:
        required: true

permissions:
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: roc-streaming/ci/actions/pullreq-info@main
        id: pr-info
        with:
          number: ${{ inputs.pr-number }}
          github-token: ${{ secrets.triage-token }}

      - if: |
          fromJson(steps.pr-info.outputs.info).pull_request.target_branch != inputs.base-branch
        uses: roc-streaming/ci/actions/post-comment@main
        with:
          number: ${{ github.event.pull_request.number }}
          text: ":robot: Pull request is not targeted to `${{ inputs.base-branch }}`
            branch, which is usually wrong.
            \n
            If this was not intentional, please rebase on fresh `${{ inputs.base-branch }}` branch,
            force-push, and re-target pull request using github web interface.
            Remember to use rebase with force-push instead of regular merge."
          github-token: ${{ secrets.triage-token }}
