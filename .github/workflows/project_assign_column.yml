name: "project_assign_column"

on:
  workflow_call:
    inputs:
      project:
        type: string
        required: true
      labeled:
        type: string
        required: true
      column:
        type: string
        required: true
    secrets:
      triage-token:
        required: true

permissions:
  pull-requests: write
  issues: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # add item for *current* issue to project
      - uses: actions/add-to-project@v1.0.2
        id: add-item
        with:
          project-url: "https://github.com/orgs/roc-streaming/projects/${{ inputs.project }}"
          labeled: ${{ inputs.labeled }}
          github-token: ${{ secrets.triage-token }}

      # set item status (column in dashboard view)
      - uses: github/update-project-action@v3
        with:
          organization: "roc-streaming"
          project_number: ${{ inputs.project }}
          content_id: ${{ steps.add-item.outputs.itemId }}
          field: "Status"
          value: ${{ inputs.column }}
          github_token: ${{ secrets.triage-token }}
