name: "pr_handle_wip"

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
    secrets:
      triage-token:
        required: true

permissions:
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: roc-streaming/ci/actions/pullreq-info@main
        id: pr-info
        with:
          number: ${{ github.event.pull_request.number }}
          github-token: ${{ secrets.triage-token }}

      - if: |
          fromJson(steps.pr-info.outputs.info).pull_request.draft == 'true' ||
          fromJson(steps.pr-info.outputs.info).review.requested == 'false'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: |
            status: ready for review
            status: needs revision
          number: ${{ inputs.pr-number }}
          github_token: ${{ secrets.triage-token }}

      - if: |
          fromJson(steps.pr-info.outputs.info).pull_request.draft == 'true' ||
          fromJson(steps.pr-info.outputs.info).review.requested == 'false'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            status: work in progress
          number: ${{ inputs.pr-number }}
          github_token: ${{ secrets.triage-token }}
