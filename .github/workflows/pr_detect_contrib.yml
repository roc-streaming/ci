name: "pr_detect_contrib"

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
    secrets:
      triage-token:
        required: true

permissions:
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: roc-streaming/ci/actions/pullreq-info@main
        id: pr-info
        with:
          number: ${{ inputs.pr-number }}
          github-token: ${{ secrets.triage-token }}

      - if: |
          fromJson(steps.pr-info.outputs.info).author.is_contrib == true
        uses: roc-streaming/ci/actions/update-labels@main
        with:
          number: ${{ inputs.pr-number }}
          add-labels: |
            contribution
          github-token: ${{ secrets.triage-token }}
