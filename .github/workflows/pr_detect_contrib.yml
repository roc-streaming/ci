name: "pr_detect_contrib"

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
    secrets:
      triage-token:
        required: true

permissions:
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: roc-streaming/ci/actions/pullreq-info@main
        id: pr-info
        with:
          number: ${{ inputs.pr-number }}
          github-token: ${{ secrets.triage-token }}

      - if: |
          fromJson(steps.pr-info.outputs.info).pull_request.contrib == 'true'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            contribution
          number: ${{ inputs.pr-number }}
          github_token: ${{ secrets.triage-token }}
